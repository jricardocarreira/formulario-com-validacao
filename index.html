<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="mensagem">
            <h2 class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h2>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h</p>
        </div>
        <div class="formulario">
            <form id="form" name="form">

                <input type="text" id="name" name="name" placeholder="Nome completo *" class="info">
                <p class="mensagem-validacao">campo obrigatório</p>

                <input type="text" id="email" placeholder="Email *" class="info">
                <p class="mensagem-validacao">campo obrigatório</p>

                <input type="text" id="phonenumber" placeholder="Telefone *" class="info">
                <p class="mensagem-validacao">campo obrigatório</p>

                <textarea cols="30" rows="7" id="mensagem" placeholder="Mensagem *" class="info"></textarea>
                <p class="mensagem-validacao">campo obrigatório</p>

                <p class="campo-obrigatorio">* campos obrigatórios</p>
                <input type="submit" value="Enviar" class="enviar">
            </form>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
